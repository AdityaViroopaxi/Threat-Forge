<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High-Risk Alerts - ThreatForge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">ThreatForge</a>
      <a class="nav-link text-white" href="alearts.html">Alerts</a>
      <a class="nav-link text-white" href="lookup.html">IOC Lookup</a>
    </div>
  </nav>

  <div class="container">
    <h1>High-Risk Alerts</h1>
    <table class="table table-danger table-striped">
      <thead>
        <tr>
          <th>IOC</th><th>Type</th><th>Score</th><th>Category</th><th>Last Seen</th>
        </tr>
      </thead>
      <tbody>
        {% for alert in alerts %}
        <tr>
          <td>{{ alert.ioc }}</td>
          <td>{{ alert.type }}</td>
          <td>{{ '%.2f'|format(alert.score) }}</td>
          <td>{{ alert.category }}</td>
          <td>{{ alert.last_seen }}</td>
        </tr>
        {% else %}
        <tr><td colspan="5">No high-risk alerts at this time.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
